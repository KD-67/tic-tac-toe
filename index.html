<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <h1>myTicTacToe app</h1>
        </div>
        <div class="btns">
          <button>Sign Up</button>
          <button>Log in</button>
        </div>
      </nav>
      <div class="main-page">
        <div class="sidebar">
          <form action="">
            <h4>Enter player information:</h4>
            <label for="player1-name" id="player1-input">Player 1 name:</label>
            <input type="text" id="player1-name" placeholder="player 1" />
            <br /><br />
            <label for="player2-name" id="player2-input">Player 2 name:</label>
            <input type="text" id="player2-name" placeholder="player 2" />
            <br /><br />
            <button type="submit" id="name-submit-btn">Submit</button>
            <button type="reset">Reset</button>
          </form>
          <div class="player-name-display">
            <h4>Players:</h4>
            <ul>
              <li>Player 1 (X):</li>
              <br />
              <li class="name" id="name1"></li>
              <br /><br /><br />
              <li>Player 2 (O):</li>
              <br />
              <li class="name" id="name2"></li>
            </ul>
          </div>
        </div>
        <div class="gameplay">
          <div class="gamealerts">
            <h2 id="alert-message">
              Welcome player1 and player2! Press "Begin game!" to start playing!
            </h2>
          </div>
          <div class="gamebtns">
            <button id="begin-game-btn">Begin game!</button>
            <button id="restart-game-btn">Restart</button>
          </div>
          <div class="gameboard">
            <div class="gamesquare" id="gamequare1">
              <h1>X</h1>
            </div>
            <div class="gamesquare" id="gamequare2">
              <h1>O</h1>
            </div>
            <div class="gamesquare" id="gamequare3"></div>
            <div class="gamesquare" id="gamequare4"></div>
            <div class="gamesquare" id="gamequare5"></div>
            <div class="gamesquare" id="gamequare6"></div>
            <div class="gamesquare" id="gamequare7"></div>
            <div class="gamesquare" id="gamequare8"></div>
            <div class="gamesquare" id="gamequare9"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
